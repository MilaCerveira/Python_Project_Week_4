{% extends "base.html" %}
{% block content %}

<form action="/products/new" method="POST">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Description" required autofocus>
  </div>

  <div>
    <label for="stock_quantity">Stock quantity:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" min='0' max='1000' required autofocus>
  </div>
 
  <div>
    <label for="buying_cost">Buying cost:</label>
    <input type="number" id="buying_cost" name="buying_cost"  min='0' max='100000' required autofocus>
  </div>

  <div>
    <label for="selling_cost">Selling cost:</label>
    <input type="number" id="selling_cost" name="selling_cost" min='0' max= '100000' required autofocus>
  </div>

  <div>
    <label for="manufacturer">Manufacturer:</label>
    <select id="manufacturer" name="manufacturer_id">
    {% for manufacturer in all_manufacturers %}
        <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Add </button>

</form>

{% endblock %}
